<!DOCTYPE html>

<html lang = "es">
	<head>
		<meta name="viewport" content="width=device-width">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css">
		<meta charset = "UTF-8">
		<title>Challenge encriptador y desencriptador de texto</title>		
	</head>
	
	<body>
		<main>

			
			<section>


				<h1>¡Encriptador y desencriptador de texto!</h1>

				<label for="mensaje">¡Ingresa tu texto aquí!</label>
				<textarea  size= "5" type="text" id="mensaje" class="caja_texto" required placeholder="Ingresa tu texto"></textarea>
				<textarea  disabled="" id="texto_final"></textarea>

				<p>⚠ Recuerda que no se permiten mayúsculas ni acentos :-)</p>
				<div class="botones">	
					<button id = "encriptar" >Encriptar</button>
					<button id = "desencriptar" >Desencriptar</button>
					<button id = "copiar" >Copiar</button>
				</div>
				
			</section>
			<footer>
				<div class="foto_footer">
					<ul>
						<li>Karen Adriana Martínez Rivera</li>
						<li>Estudiante de diseño gráfico en la Universidad de El Salvador</li>
						<li>Challenge encriptador</li>						
					</ul>
					<img class="foto" src="karen.png">
				</div>	
			</footer>
		</main>

		<script src="reto_encriptador.js"></script>	
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</body>	

</html>
